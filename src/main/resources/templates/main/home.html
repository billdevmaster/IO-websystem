<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:w3="http://www.w3.org/1999/xhtml">
  <head th:replace="layouts::headtag-shared"></head>
  <body>
    <!-- SHARED Nav-Bar -->
    <nav th:replace="layouts::navbar-shared"></nav>

    <!-- MAIN -->
    <main role="main" class="mb-5">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <div class="container">
          <h1 class="display-3 title-heading">Project IO</h1>
          <p>This is a project management application to help you manage your tasks and track their progress.</p>
          <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more &raquo;</a></p>
        </div>
      </div>

      <div class="container">
        <h3>Dashboard</h3>
        <hr/>
        <h4>Current Projects</h4>
        <div class="row">
          <div class="col-md-6">
            <table class="table table-bordered table-striped mt-3">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">Project Name</th>
                  <th scope="col">Project Status</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="aProject : ${projectList}">
                  <td th:text="${aProject.name}"></td>
                  <td th:text="${aProject.stage}"></td>
                </tr>
              </tbody>
            </table>
          </div>

          <!-- PIE CHART -->
          <div class="col-md-4 offset-md-2">
            <canvas id="myPieChart" height="50" width="50">
            </canvas>
          </div>
        </div>
      </div>

      <div class="container mt-5">
        <hr/>
        <h4>Employees</h4>
        <div class="row">
          <div class="col-md-6">
            <table class="table table-bordered table-striped mt-3">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Project Count</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="aEmployeeProjectCount:${employeeListProjectCount}">
                  <td th:text="${aEmployeeProjectCount.firstName}"></td>
                  <td th:text="${aEmployeeProjectCount.lastName}"></td>
                  <td th:text="${aEmployeeProjectCount.projectCount}"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </main><!--END /main-->

    <hr/>
    <footer class="container">
      <p>&copy; Project IO 2019 - 2020</p>
    </footer>


    <!---- javascript ---->
    <!-- bootstrap js-boilerplate -->
    <div th:replace="layouts::script-shared"></div>

    <script th:src="@{/js/myChart.js}"></script>
  </body>
</html>
