<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:w3="http://www.w3.org/1999/xhtml">
  <head th:replace="layouts::headtag-shared"></head>
  <body>
    <!-- SHARED Nav-Bar -->
    <nav th:replace="layouts::navbar-shared"></nav>

    <!-- FORM -->
    <div class="container">
      <div class="container-fluid">
        <h1>Add New Employee</h1>

        <form action="/employees/save" th:object="${employee}" method="post">

          <div class="form-group">
            <label for="userFirstName">First Name</label>
            <input th:field="*{firstName}" type="text" class="form-control col-md-6" id="userFirstName" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="userLastName">Last Name</label>
            <input th:field="*{lastName}" type="text" class="form-control col-md-6" id="userLastName" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="userEmail">Email address</label>
            <input th:field="*{email}" type="email" class="form-control col-md-6" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
          </div>

          <button type="submit" class="btn btn-primary ">Add Employee</button>
        </form>
      </div>
    </div>

    <!---- javascript ---->
    <div th:replace="layouts::script-shared"></div>

  </body>
</html>
