<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:w3="http://www.w3.org/1999/xhtml">
  <head th:replace="layouts::headtag-shared"></head>
  <body>
    <!-- SHARED Nav-Bar -->
    <nav th:replace="layouts::navbar-shared"></nav>
    <div class="container-fluid mt-5">
      <div class="container">
        <h4>Current Projects</h4>
        <!-- Btn: Add Project -->
        <p><a class="btn btn-primary btn-md" th:href="@{/projects/new}" role="button">Add Project &raquo;</a></p>
        <table class="table table-bordered table-striped mt-3">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Project Name</th>
              <th scope="col">Project Status</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="aProject : ${projectList}">
              <td th:text="${aProject.name}"></td>
              <td th:text="${aProject.stage}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!---- javascript ---->
    <div th:replace="layouts::script-shared"></div>
  </body>
</html>
